{% extends 'chats/base.html' %}
{% load static %}
{% block title %}
	AnonRoom || Dashboard
{% endblock %}
{% block content %}
	<form method="post" action="">
		{% csrf_token %}
		<label>Generate a Random Room</label>
		{% if randROOM == None %}
		<h3></h3>
		{% else %}
		<h3>{{randROOM}}</h3>
		{% endif %}
		<button type="submit">Generate</button>
	</form>
	<br>
	<a href="{% url 'room' randROOM %}" >Go to the Room</a>
	<a href="{% url 'logout' %}" >logout</a>
{% endblock %}
